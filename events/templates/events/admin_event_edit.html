{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<h1 class="edit-recipe-h1">Edit Recipe</h1>
<!--Edit Recipe Form Container-->
<div class="edit-recipe-form-container">
    <p class="posting-as">Posting as: {{ user.username }}</p>
    <!--Edit Recipe Form Container-->
    <form method="post" class="form-edit-recipe" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <img src="{{ recipe_form.instance.featured_image.url }}">
        <div class="edit-recipe-form-button-container">
            <button type="submit" class="edit-recipe-form-button">Submit</button>
            <a href="{%url 'recipes' %}" class="edit-recipe-form-button">Cancel</a>
        </div>  
    </form>
</div>
{% endblock %}
