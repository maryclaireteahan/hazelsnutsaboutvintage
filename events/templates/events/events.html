{% extends "base.html" %} {% load static %}{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="container-fluid button-container event-container">
  {% for event in events %}
  <div class="row event {% cycle 'event-a' 'event-b' 'event-c' 'event-d' %}">
    <div class="col-7 col-md-6 my-auto button-col">
      <h1 class="display-4 logo-font text-black">
        <strong>{{ event.title }}</strong>
      </h1>
      <div class="my-5">
        <h4>
          <a href="{% url 'single_event' event.slug %}" class="red-button btn btn-lg rounded-0 text-uppercase py-3">Find Out More</a>
        </h4>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
