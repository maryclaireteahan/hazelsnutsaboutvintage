{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container button-container">
        <div class="row button-row-event">
            <div class="col-7 col-md-6 my-auto button-col">
                <h1 class="display-4 logo-font text-black">
                {{ event.name }}
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}?category=dresses,tops,bottoms,outerwear,new_arrivals,clearance" class="red-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
