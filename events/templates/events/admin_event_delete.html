{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<!--Delete Recipe Form Container-->
<div class="delete-recipe-form-container">
    <h4>Are you sure you want to delete your recipe?</h4>
    <!--Delete Recipe Form-->
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
    <div class="delete-recipe-form-button-container">
        <button type="submit" class="delete-recipe-form-button">Delete</button>
        <a class="delete-recipe-form-button" href="{%url 'recipes' %}">Cancel</a>
    </div>
    </form>
</div>
{% endblock %}
