{% extends "base.html" %} {% load static %}{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<!-- Customer Feedback Listed -->
<div class="feedback-container">
  <hr>
  <h1 class="logo-font mb-4"><strong>Feedback</strong></h1>
  <hr>
  {% for f in feedback %}
  <div class="container button-container feedback-list-container table-container">
    <div class="row feedback">
      <div class="col-7 col-md-6 my-auto button-col">
        <div class="my-5 feedback-card">
          <span class="text-uppercase">Subject:</span>
          <br>
          <a href="{% url 'feedback_detail' f.id %}" class="rounded-0 mt-5">
            <span class="text-uppercase">"{{ f.subject }}"</span>
            <span class="icon">
              <i class="fas fa-chevron-right"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
