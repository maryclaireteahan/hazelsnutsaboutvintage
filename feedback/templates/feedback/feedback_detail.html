{% extends "base.html" %} {% load static %}{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container mb-2 bag-details">
  <div class="row">
    <div class="col">
      <hr>
      <h2 class="logo-font mb-4">{{ feedback.subject }}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col table-container">
      <div class="col-12 order-lg-last mb-5">
        <p class="text-muted">({{ feedback.message }})</p>
      </div>
    </div>
  </div>
  <div class="my-5">
    <a href="{% url 'all_feedback' %}" class="red-button btn btn-lg rounded-0 text-uppercase py-3">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="text-uppercase">Back To Feedback</span>
    </a>
  </div>
</div>
{% endblock %}
