{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2 bag-details">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">{{ feedback.subject }}</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col table-container">
                <div class="col-12 order-lg-last mb-5">
                    <p class="text-muted">Order Summary ({{ feedback.summary }})</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
